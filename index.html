<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Coding Quiz!</title>
  </head>
  <body>
    <header>
        <h1 id = "pageHeader">QUIZTINA AGUILERA'S CODING QUIZ EXTRAVAGANZA</h1>
        </header>
    <div>
        <button id = "startBtn">Start</button>
        <span id = "timerDisplay">Timer</span>
    </div>
    <div id = "QApanel" class = "grid-container">
        <h4 id = "questionText">Question</h4>
            <button id = "answerA">A</button>
                <button id = "answerB">B</button>
                    <button id = "answerC">C</button>
                        <button id = "answerD">D</button>
        <h5 id = "resultReveal">Correct!/Wrong!</h5>
    </div>
    <div>
        <button id = "highScoresBtn">View High Scores</button>
        <a href = "https://github.com/sprouts-parent">Back to GitHub</a>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
